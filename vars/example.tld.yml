---
zones_file:
 - name: example.tld
   #ttl: []
   SOA:
     #mandatory
     #start of authority
     serial: 2016041201
     ns: ns1.example.tld
     email: admin.example.tld
     #refresh: []
     #retry: []
     #expire: []
     #minimum: []
   NS:
     #mandatory
     #list of zone's nameservers
     - ns1
     - ns2
     - host.from.another.domain.tld.
   #Most used ressource records below:
   A:
     #IP: host
     26: host1
     11.22.33.44: ns1
     55.66.77.88: ns2
   #AAAA: []
     #IP:host
   MX:
     #host: priority
     host1: 10
   CNAME:
     #name: host
     alias1: host1
     mailsrv: host1
   #DNAME: []
     # security and Misc
   TXT:
     - text: "Some text here."
       #label: '@'
       #label is optionnal. default is '@'
   #SPF: []
   #SRV: []
   #URI: []
   #PTR: []
     #for reverse mapping zones
     #host: IP
   # DNSSEC entries :
   #KEY: []
   #MX: []
   #DNSKEY: []
   #DS: []
   #RRSIG: []
 
 
